<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Mouse+Memoirs&display=swap" rel="stylesheet">
</head>
<body>
    <script src="working.js"></script>    
<section class="game">
    <div class="title">Rock Paper Scissor</div>
    <div class="scoreboard">
        <h1>Score Board<br></h1>
    </div>
    <div class="score">
        <div class="playerscore">
            <h2>PLAYER</h2>
            <p class="pcount">0</p>
        </div>
        <div class="compscore">
            <h2>COMPUTER</h2>
            <p class="ccount">0</p>
        </div>
    </div>
    <div class="moves">
        <p class="move">Choose your move</p>
        <p class="movesleft">moves left : 10</p>
    </div>
    <button class="start" onclick="game()">Start</button>
    <div class="option">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>
    <p class="result">lets paly</p>
</section>


</body>
</html>
